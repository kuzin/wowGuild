<div class="row">
  <h1>What's on your mind?</h1>
  <p>
    <a href="#">Write using Markdown.</a>
  </p>
</div>
<form ng-submit="submit()">
  <div class="form-group">
    <textarea
      ng-model="post.body"
      autofocus
      style="width:100%; height:300px;">
    </textarea>
  </div>
  <div class="checkbox">
    <label>
      <input
        type="checkbox"
        ng-model="post.status"
        ng-init="true" />
      <span>Publish?</span>
    </label>
  </div>
  <button class="btn btn-success" type="submit">Save</button>
